name: main
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Run tests
        run: make integ-test

  lints:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Set up golangci-lint
        uses: "actions-contrib/golangci-lint@master"
        with:
          args: "run -v"
